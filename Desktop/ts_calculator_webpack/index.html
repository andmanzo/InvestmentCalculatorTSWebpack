<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
  <div id="app"></div>

  <!-- Form -->
  <template id="investment-input">
    <form>
      <div class="form-control">
        <label for="initial">Initial Amount (€)</label>
        <input type="number" id="initial" min="0" step="100" required />
      </div>
      <div class="form-control">
        <label for="contribution">Annual Contribution (€)</label>
        <input type="number" id="contribution" min="0" step="100" required />
      </div>
      <div class="form-control">
        <label for="return">Expected Return (e.g. 0.08)</label>
        <input type="number" id="return" min="0" step="0.01" required />
      </div>
      <div class="form-control">
        <label for="duration">Duration (years)</label>
        <input type="number" id="duration" min="1" required />
      </div>
      <button type="submit">Calculate</button>
    </form>
  </template>

  <!-- Risultati -->
  <template id="results-list">
    <section>
      <h2>Results</h2>
      <ul></ul>
    </section>
  </template>

  <script src="/dist/bundle.js"></script>
</body>
</html>
